<div ng-controller="UserController as userctrl">

	<form ng-submit="userctrl.validate(userctrl.user)">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<h1 class="text-center login-title">Sign in to continue</h1>
					<div class="account-wall">
						<img class="profile-img"
							src="Resources/Images/1.jpg">
						<form class="form-signin">
							<input type="text" ng-model="userctrl.user.userId"
								class="form-control" placeholder="Enter UserId" required
								autofocus> <input type="password"
								ng-model="userctrl.user.password" class="form-control"
								placeholder="Password" required>
							<button class="btn btn-lg btn-primary btn-block" type="submit">
								Sign in</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
