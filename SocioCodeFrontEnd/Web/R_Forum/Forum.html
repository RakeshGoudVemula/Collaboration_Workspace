<style>
table, th, td {
	border: 1px solid black;
}
</style>

<div ng-controller="ForumController">

	<form>
		<div class="form-group">
			<label for="forumName">ForumName</label> <input type="text"
				style="height: 40px; width: 200px;" class="form-control"
				ng-model="forum.forumName" name="forumName">
		</div>

		<div class="form-group">
			<label for="forumContent">ForumContent:</label>
			<textarea class="form-control" rows="6" style="width: 300px;"
				ng-model="forum.forumContent" name="forumContent"></textarea>
		</div>
		<button type="submit" class="btn btn-warning"
			ng-click="saveForumPost()">Submit</button>


	</form>
	<h2>Forums</h2>
	<div class="table-responsive">
		<table class="table table-bordered">
			<tr>
				<th>SL.No</th>
				<th>Forum Id</th>
				<th>Forum Name</th>
				<th>Forum Content</th>
			</tr>

			<tr ng-repeat='x in forumData'>
				<td>{{ $index + 1 }}</td>
				<td>{{ x.forumId }}</td>
				<td>{{ x.forumName }}</td>
				<td>{{x.forumContent}}</td>
			</tr>
		</table>
	</div>
</div>
