<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
body {
	background-repeat: no-repeat;
	background-size: 100%;
	background-attachment: fixed;
}

.row {
	background-repeat: no-repeat;
	background-size: 100%;
	background-attachment: fixed;
}
</style>
</head>
<body>
	<h1 style="text-align: center; color: #0000b3">
		<font face="Vivaldi"><strong>Manage Forums</strong></font>
	</h1>
	<div data-ng-controller="ForumController as forumctrl">
		<div class="container" data-ng-if="forums" data-ng-repeat="f in forums">
			<br>
			<div class="row" style="box-shadow: 5px 5px 5px #000;">

				<div class="col-sm-9">
					<table class="table table-responsive">
						<tr>
							<td style="color: black"><h4>
									<strong>{{f.forumId}}</strong>
								</h4></td>
						</tr>
						<tr>
							<td data-ng-if="f.status == 'A'" style="color: black">STATUS - Accepted</td>
							<td data-ng-if="f.status == 'P'" style="color: black">STATUS - Pending</td>
							<td data-ng-if="f.status == 'U'" style="color: black">STATUS - Updated</td>
							<td data-ng-if="f.status == 'R'" style="color: black">STATUS - Rejected</td>
						</tr>
						<tr>
							<td style="color: black">{{f.forumContent}}</td>
						</tr>
					</table>
				</div>
				<div class="col-sm-3">
					<table class="table table-hover">
						<tr>
							<td style="text-align: center;"><a data-ng-if="f.status != 'A'" class="btn btn-success btn-md" href="" data-ng-click="forumctrl.approveForum(f)" class="btn">ACCEPT FORUM</a></td>
						</tr>
						<tr>
							<td style="text-align: center;"><a data-ng-if="f.status != 'R'" class="btn btn-danger btn-md" href="" data-ng-click="forumctrl.rejectForum(f)" class="btn">REJECT FORUM</a></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
